<div class="popup">
    <!-- Left side with background image -->
    <div class="left-side">
        <div class="left-img"></div>
    </div>

    <!-- Right side with form -->
    <div class="right-side">

        <button class="close-btn" (click)="closeModal()">
            <div class="close-icon"></div>
        </button>

        <div class="content-wrapper">
            <h1 class="title">Forget Password</h1>
            <p class="subtitle">Enter your email/phone number to reset your password.</p>

            <!-- Email or phone input -->
            <input type="text" class="input-field" placeholder="Email/number phone">

            <!-- Send Verification Code button -->
            <button class="button">Send Verification Code</button>

            <div class="input-row">
                <label class="verification-text">Enter verification code</label>
                <div class="input-and-button">
                    <input type="text" class="input-field" placeholder="Verification code">
                    <button class="button">Done</button>
                </div>
            </div>

            <!-- Didn't receive the code link -->
            <p class="subtitle-2">
                Didn't receive the code? <a href="#" class="secondary-link">Send again</a>
            </p>

            <!-- Back button -->
            <button class="back-btn" (click)="backToLogin()">Back</button>
        </div>
    </div>
</div>
