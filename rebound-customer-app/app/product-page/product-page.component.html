<div class="container d-flex justify-content-center">
    <main class="mt-4 w-100">
        <!-- Breadcrumb Navigation -->
        <nav>
            <p class="text-muted">Products / <strong>{{ selectedCategory }}</strong></p>
        </nav>

        <!-- Banner -->
        <div class="banner mb-4 w-100">
            <img src="assets/images/banner.png" alt="Premium Jewelry Banner" class="img-fluid w-100">
        </div>

        <!-- Products Section -->
        <section id="products-section">
            <h2 class="text-center mb-4 fw-bold">{{ selectedCategory.toUpperCase() }}</h2>
            <div class="row">
                <div class="col-md-3" *ngFor="let product of products">
                    <div class="card" (click)="goToProductDetail(product)">
                        <img [src]="product.Product_Image" class="card-img-top" [alt]="product.Product_Name">
                        <div class="card-body text-center">
                            <h6 class="card-title">{{ product.Product_Name }}</h6>
                            <p class="price">{{ formatPrice(product.Product_Price) }} VND</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
