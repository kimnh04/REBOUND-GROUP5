<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<div class="top-bar">Free shipping with order above 300.000VND</div>
<div class="header">
    <div class="logo">
        <img [src]="'assets/images/logo.png'" alt="REBOUND PIERCING">
    </div>
    <div class="nav-links">
        <a routerLink="/about-us">About Us</a>

        <div class="dropdown">
            <a class="dropdown-toggle">Product</a>
            <div class="dropdown-menu">
                <a [routerLink]="['/product-category', 'Basic Piercing']"
                    (click)="selectCategory('Basic Piercing')">Basic Piercing</a>
                <a [routerLink]="['/product-category', 'High-Quality Jewelry']"
                    (click)="selectCategory('High-quality Jewelry')">High-Quality Jewelry</a>
                <a [routerLink]="['/product-category', 'Premium Jewelry']"
                    (click)="selectCategory('Premium Jewelry')">Premium Jewelry</a>
            </div>

        </div>

        <a routerLink="/services" routerLinkActive="active">Service</a>
        <a routerLink="/blog" routerLinkActive="active">Blog</a>
        <a routerLink="/faqs" routerLinkActive="active">FAQs</a>
        <a routerLink="/contact" routerLinkActive="active">Contact</a>
    </div>

    <div class="icons">
        <!-- ...existing code... -->
        <div class="search-container">
            <a href="javascript:void(0)" (click)="toggleSearch()">
                <i class="fas fa-search"></i>
            </a>
            <div class="search-dropdown" [class.active]="isSearchActive">
                <div class="search-box">
                    <input type="text" [(ngModel)]="searchQuery" (keyup.enter)="handleSearch()"
                        placeholder="Search products..." #searchInput>
                    <button (click)="handleSearch()" *ngIf="searchQuery?.trim()">
                        <i class="fas fa-search"></i>
                    </button>
                    <button (click)="clearSearch()" *ngIf="searchQuery?.trim()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- ...existing code... -->
         <!-- Login section -->
        <a *ngIf="!isAuthenticated()" href="javascript:void(0)" (click)="onLoginClick()">
            <i class="fas fa-user"></i>
        </a>
        <a *ngIf="isAuthenticated()" [routerLink]="['/profile']">
            <i class="fas fa-user"></i>
        </a>
        
        <a routerLink="/cart" routerLinkActive="active"><i class="fas fa-shopping-cart"></i></a>
    </div>
</div>
