<div class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Message</h2>
    </div>
    <div class="modal-body">
      <p>Do you want to log out?</p>
    </div>
    <div class="modal-footer">
      <button class="button yes-button" (click)="onYesClick()">Yes</button>
      <button class="button no-button" (click)="onNoClick()">No</button>
    </div>
  </div>
</div>
