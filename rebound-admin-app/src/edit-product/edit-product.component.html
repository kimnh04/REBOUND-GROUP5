<div class="form-container">
    <h1>Edit Product</h1>

    <fieldset>
        <legend class="info">Product Information</legend>
        <div class="row">
            <div class="col">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" [(ngModel)]="product.name" />
            </div>
            <div class="col">
                <label for="productCategory">Category</label>
                <input type="text" id="productCategory" [(ngModel)]="product.category" />
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="productPrice">Price</label>
                <input type="number" id="productPrice" [(ngModel)]="product.price" />
            </div>
            <div class="col">
                <label for="productStock">Stock Quantity</label>
                <input type="number" id="productStock" [(ngModel)]="product.stock" />
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="productImage">Product Image</label>
                <input type="file" id="productImage" (change)="previewImage($event)" />
                <img [src]="imagePreview" alt="Product Image" id="productImgPreview" width="150" />
            </div>
        </div>
    </fieldset>

    <fieldset>
        <legend class="info">Product Description</legend>
        <div class="row">
            <div class="col">
                <label for="productDescription">Description</label>
                <textarea id="productDescription" rows="4" [(ngModel)]="product.description"></textarea>
            </div>
        </div>
    </fieldset>

    <div class="action-buttons">
        <button class="btn" (click)="goBack()">Back</button>
        <button type="reset" class="btn">Clear</button>
        <button class="btn" (click)="saveProduct()">Save</button>
    </div>
</div>
