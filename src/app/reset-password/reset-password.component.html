<div class="login-container">
    <div class="login-wrapper">
        <div class="ear-image-container"></div>
        <div class="login-form-container">
            <div class="logo-container"></div>
            
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="login-form">
                <div class="form-group">
                    <label for="newPassword">Enter new password <span class="required">*</span></label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        formControlName="newPassword" 
                        placeholder="Enter new password"
                    >
                    <div *ngIf="newPassword?.hasError('required') && newPassword?.touched" class="error-message">
                        Password is required.
                    </div>
                    <div *ngIf="newPassword?.hasError('minlength') && newPassword?.touched" class="error-message">
                        Password must be at least 6 characters long.
                    </div>
                </div>
  
                <div class="form-group">
                    <label for="confirmPassword">Re-enter password <span class="required">*</span></label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        formControlName="confirmPassword" 
                        placeholder="Re-enter password"
                    >
                    <div *ngIf="confirmPassword?.hasError('required') && confirmPassword?.touched" class="error-message">
                        Confirm password is required.
                    </div>
                    <div *ngIf="resetPasswordForm.hasError('passwordsDontMatch') && confirmPassword?.touched" class="error-message">
                        Passwords do not match.
                    </div>
                </div>
                
                <button type="submit" class="login-button" [disabled]="resetPasswordForm.invalid">
                    Change
                </button>

                <!-- Hiển thị thông báo lỗi hoặc thành công -->
                <div *ngIf="successMessage" class="success-message">
                    {{ successMessage }}
                </div>
                <div *ngIf="errorMessage" class="error-message">
                    {{ errorMessage }}
                </div>
            </form>
        </div>
    </div>
</div>
