<div class="form-container">
    <h1>Add New Reservation</h1>
    <fieldset>
        <legend class="header-table">Customer Information</legend>
        <div class="row">
            <div class="col">
                <label for="customerName">Customer Name</label>
                <input type="text" id="customerName" [(ngModel)]="reservation.customerName" placeholder="Customer Name"/>
            </div>
            <div class="col">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" [(ngModel)]="reservation.phoneNumber" placeholder="Phone Number"/>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="email">Email Address</label>
                <input type="email" id="email" [(ngModel)]="reservation.email" placeholder="Email Address"/>
            </div>
            <div class="col">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" [(ngModel)]="reservation.dob"/>
            </div>
        </div>
    </fieldset>
    <fieldset>
        <legend class="header-table">Reservation Details</legend>
        <div class="row">
            <div class="col">
                <label for="appointmentDate">Appointment Date & Time</label>
                <input type="datetime-local" id="appointmentDate" [(ngModel)]="reservation.appointmentDate"/>
            </div>
            <div class="col">
                <label for="serviceType">Service Type</label>
                <select id="serviceType" [(ngModel)]="reservation.serviceType">
                    <option>Piercing Service</option>
                    <option>After-care Service</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="reservationLocation">Rebound Branch</label>
                <select id="reservationLocation" [(ngModel)]="reservation.reservationLocation">
                    <option>Rebound Cao Ba Quat - Ha Noi</option>
                    <option>Rebound Tam Khuong - Ha Noi</option>
                    <option>Rebound Ly Tu Trong - Ho Chi Minh</option>
                    <option>Rebound Dien Bien Phu - Ho Chi Minh</option>
                </select>
            </div>
            <div class="col">
                <label for="jewelryType">Jewelry Type</label>
                <select id="jewelryType" [(ngModel)]="reservation.jewelryType">
                    <option>Ear Piercing Jewelry</option>
                    <option>Body Piercing Jewelry</option>
                    <option>Other</option>
                </select>
            </div>
        </div>
        <label for="specialRequests">Special Requests/Notes</label>
        <textarea id="specialRequests" rows="4" [(ngModel)]="reservation.specialRequests" placeholder="Enter any special requests or notes here"></textarea>
    </fieldset>
    <div class="action-buttons">
        <button type="button" class="btn" (click)="goBack()">Back</button>
        <button type="button" class="btn" (click)="clear()">Clear</button>
        <button class="btn" (click)="setReservation()">Set</button>
    </div>
</div>
