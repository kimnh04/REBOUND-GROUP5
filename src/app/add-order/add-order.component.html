<div class="form-container">
    <h1>Add Order</h1>
    <fieldset>
        <h2>Customer Information</h2>
        <div>
            <label>Customer Name</label>
            <input type="text" autocomplete="off">
            <label>Phone Number</label>
            <input type="text" autocomplete="off">
            <label>Address</label>
            <input type="text" autocomplete="off">
            <label>Special Note/Request</label>
            <textarea placeholder="Enter special request..."></textarea>
        </div>
        <h2>Product Lists</h2>
        <input type="text" id="product-search" placeholder="Search product...">
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Sub Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="product-list"></tbody>
        </table>
        <p>Total amount: <span id="total">0</span> (VND)</p>
        <label>Shipping Method</label>
        <select>
            <option value="standard">Standard Shipping</option>
            <option value="express">Express Shipping</option>
            <option value="pickup">Store Pickup</option>
        </select>
        <label>Payment Method</label>
        <select>
            <option value="cash">Cash on Delivery</option>
            <option value="card">Credit Card</option>
            <option value="momo">Momo</option>
        </select>
        <div class="action-buttons">
            <button class="btn" (click)="goBack()">Back</button>
            <button class="btn" (click)="clearForm()">Clear</button>
            <button class="btn" (click)="confirmOrder()">Confirm Order</button>
            <button class="btn">Save</button>
        </div>
    </fieldset>
</div>
